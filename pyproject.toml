[tool.ruff]
# Show potential fixes
show-fixes = true
# Compatible for which version
target-version = "py312"

[tool.ruff.lint]
select = ["ALL"]

ignore = [
"D203", # one-blank-line-before-class
"D213",  # multi-line-summary-second-line
]

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
per-file-ignores = {}